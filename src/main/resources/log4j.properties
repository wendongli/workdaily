log4j.rootLogger=${log.level}, ${log.target}
log4j.logger.org.apache.commons.httpclient.HttpMethodBase=FATAL
log4j.logger.com.taobao.diamond.commons.httpclient.HttpMethodBase=FATAL
log4j.logger.com.alibaba.dubbo.remoting=FATAL
log4j.logger.com.alibaba.dubbo.rpc.protocol.hsf=FATAL

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n
log4j.appender.console.Encoding=UTF-8

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.BufferSize=2048
log4j.appender.file.File=${log.dir}/admin.log
log4j.appender.file.Encoding=UTF-8
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n

